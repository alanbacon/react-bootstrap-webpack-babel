<!DOCTYPE html>
<html>
	<head>
		<!-- by default mobile devices render with a viewport much wider than their width
			and then scale that view down to fit on the screen, this make everything look 
			very small and doesn't fully utilise the responsive breakpoints
			This tags specifies how big the initial viewport should be
		-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ux-react-webpack-bootstrap</title>
	</head>
	<body>
		<div id='react'></div>
		<script>
			// reload javascript on refresh everytime, prevents caching
			// not needed when using webpack dev-server but useful if using a different backend
			var url="/shoppingList.bundle.js";
			var extra="?t=";
			var randomNum = String((Math.floor(Math.random() * 200000000000000)));
			var script = document.createElement('script');
			script.src = url+extra+randomNum;
			document.head.appendChild(script);
		</script>
		<!--
		<script src='shoppingList.bundle.js'></script>
		-->
	</body>
</html>
